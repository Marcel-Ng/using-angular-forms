
<div class="container">
    <h2>User Seetings</h2>

    <form >
        <div class="form-group">
            <label for="name">
                Name
            </label>
            <input id="name" class="form-control" name="name" >
        </div>

        <div class="form-check form-group">
            <input type="checkbox" class="form-check-input" id="emailoffers" name="emailoffers">
            <label for="emailoffers" class="form-check-label">
                Email Offers
            </label>
        </div>

        <h5>User Interface Style</h5>
        <div class="form-group">
            <div class="form-check">
                <input type="radio" class="form-check-input" name="interfaceStyle" 
                    id="lightInterface" value="light" checked>
                <label for="lightInterface" class="form-check-label">
                    Light
                </label>
            </div>
            
            <div class="form-check">
                <input type="radio" class="form-check-input" name="interfaceStyle" 
                    id="mediumInterface" value="medium" >
                <label for="mediumInterface" class="form-check-label">
                    Medium
                </label>
            </div>

            <div class="form-check">
                <input type="radio" class="form-check-input" name="interfaceStyle" 
                    id="darkInterface" value="dark" >
                <label for="darkInterface" class="form-check-label">
                    Dark
                </label>
            </div>

        </div>

        <div class="form-group">
            <label for="subscriptionType">Subscription Type</label>
            <select id="subscriptionType" class="form-control">
                <option>Monthly</option>
                <option>Annually</option>
                <option>Life Time</option>
            </select>
        </div>

        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea name="notes" id="notes" class="form-control" rows="3"></textarea>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="passwords" id="password" name="password" class="form-control">
        </div>

        <button type="button" class="btn btn-primary"> Send </button>

    </form>
</div>

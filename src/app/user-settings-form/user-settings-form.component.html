
<div class="container">
    <h2>User Seetings</h2>

    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <div class="form-group">
            <label for="name">
                Name
            </label>
            <input id="name" class="form-control" name="name" [(ngModel)]="userSettings.name"
                #nameField="ngModel" [class.field-error]="form.submitted && nameField.invalid" required >
        </div>

        <div [hidden]="!form.submiited || nameField.invalid" class="alert alert-danger"> 
            Please enter the name.
        </div>

        <div class="form-check form-group">
            <input type="checkbox" class="form-check-input" id="emailoffers" name="emailoffers" 
                [(ngModel)]="userSettings.emailoffers">
            <label for="emailoffers" class="form-check-label">
                Email Offers
            </label>
        </div>

        <p>User Interface Style</p>
        <div class="form-group">
            <div class="form-check">
                <input type="radio" class="form-check-input" name="interfaceStyle" 
                    id="lightInterface" value="light" [(ngModel)]="userSettings.interfaceStyle" checked>
                <label for="lightInterface" class="form-check-label">
                    Light
                </label>
            </div>
            
            <div class="form-check">
                <input type="radio" class="form-check-input" name="interfaceStyle" 
                    id="mediumInterface" value="medium" [(ngModel)]="userSettings.interfaceStyle">
                <label for="mediumInterface" class="form-check-label">
                    Medium
                </label>
            </div>

            <div class="form-check">
                <input type="radio" class="form-check-input" name="interfaceStyle" 
                    id="darkInterface" value="dark" [(ngModel)]="userSettings.interfaceStyle">
                <label for="darkInterface" class="form-check-label">
                    Dark
                </label>
            </div>

        </div>

        <div class="form-group">
            <label for="subscriptionType">Subscription Type</label>
            <select id="subscriptionType" class="form-control" name="subscriptionType" [(ngModel)]="userSettings.subscriptionType">
                <option *ngFor="let type of subscriptionType | async">
                    {{ type }}
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea name="notes" id="notes" class="form-control" rows="3" [(ngModel)]="userSettings.notes"></textarea>
        </div>

        <div [hidden]="!postError" class="alert alert-danger">
            {{postErrorMessage}}
        </div>

        <button class="btn btn-primary"> Send </button>

    </form>
</div>

<!-- {{form}} -->
<!-- we pipe it to json to get all the data required -->
<!-- {{form.value | json}} -->
{{userSettings | json}}
